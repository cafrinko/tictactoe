<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's Play Tic-Tac-Toe!</h1>
      <form class="chooseXO">
        <div class="form-group">
          <label for="chooseXO">Choose X's or O's</label>
          <select class="form-control selectXO">
            <option id="X">Select X</option>
            <option id="O">Select O</option>
          </select>
          <noscript><input type="submit" value="Submit"></noscript>
        </div>
      </form>
      <div id="board">
        <table>
          <tr id="row0">
            <td id="square00" class="square"></td>
            <td id="square01" class="square v"></td>
            <td id="square02" class="square"></td>
          </tr>
          <tr id="row1">
            <td id="square10" class="square h"></td>
            <td id="square11" class="square v h"></td>
            <td id="square12" class="square h"></td>
          </tr>
          <tr id="row2">
            <td id="square20" class="square"></td>
            <td id="square21" class="square v"></td>
            <td id="square22" class="square"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
